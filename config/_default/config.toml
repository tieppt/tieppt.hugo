baseURL = "/"
languageCode = "vi"
title = "Tiep Phan - Lập Trình Thật Kỳ Diệu"
theme = "tiepphan"

canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = true
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
pygmentsUseClasses=true
paginate = 5
rssLimit = 10

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    style = "github"
    tabWidth = 2

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark.renderer]
    unsafe = true

[params]
  author = "Tiep Phan"
  description = "Tiep Phan Blog"
  logo = "images/logo.svg"
  altLogo = "images/logo-circle.svg"
  siteName = "Tiep Phan"
  siteNameSub = "Lập Trình Thật Kỳ Diệu"
  images = ["images/logo.svg"]


[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  contributors = "contributors"
