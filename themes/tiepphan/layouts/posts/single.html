{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}
      </div>
      {{ .Content }}
    </article>
    {{ if .Params.toc }}
      <aside>
          <header>
          <h2>{{ .Params.tocTitle | default "Table of Contents" }}</h2>
          </header>
          {{ .TableOfContents }}
      </aside>
    {{ end }}
  </div>
</div>
{{ end }}
