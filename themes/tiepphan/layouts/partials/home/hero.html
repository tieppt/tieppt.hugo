{{ with .Site.Data.hero }}
{{ if .enable }}
<section class="hero lg:py-24 overflow-hidden">
  <div class="container mx-auto">
    <div class="flex flex-wrap items-center">
      <div class="w-full lg:w-6/12 xl:w-5/12 px-4">
        <div class="hero_content">
          <div class="hero_blob">
            <svg viewBox="0 0 550 550">
              <defs>
                <linearGradient id="a" x1=".069" x2=".753" y1=".116" y2=".858" gradientUnits="objectBoundingBox">
                  <stop offset="0" stop-color="#fff" />
                  <stop offset="1" stop-color="#fff" stop-opacity=".012" />
                </linearGradient>
              </defs>
              <g data-name="blob-shape (3)">
                <path class="blob" fill="url(#a)"
                  d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
              </g>
            </svg>
          </div>
          <div class="mb-5">
            <h3 class="top-title pre-line">{{ .topTitle }}</h3>
            {{ .content | markdownify }}
          </div>
          <a class="btn-grad-primary shadow-md mb-5 inline-flex"
            href="{{ .buttonURL | absURL }}">{{ .buttonName }}</a>
        </div>
      </div>
      <div class="w-full lg:w-6/12 xl:w-7/12 px-4">
        <figure class="hero_figure">
          <img src="{{ .image | absURL }}" alt="hero-image" class="hero-image" />
        </figure>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
