<header class="flex flex-wrap sticky top-0 bg-white shadow-md py-2">
  <nav class="flex flex-wrap container mx-auto px-4">
    <a href="{{ .Site.BaseURL }}" class="inline-flex flex-wrap">
      <img class="h-12" src="{{ .Site.Params.logo | absURL }}" alt="site-logo">
      <span class="site-brand">
        <strong class="site-name">{{ .Site.Params.siteName }}</strong>
        <small class="site-name-sub">{{ .Site.Params.siteNameSub }}</small>
      </span>
    </a>
    <span class="mx-auto"></span>
    <ul class="flex flex-wrap items-center nav">
      <li class="nav-item px-4 py-1">
        <a class="nav-link" href="/posts">Post</a>
      </li>
      <li class="nav-item px-4 py-1">
        <a class="nav-link" href="/series">Series</a>
      </li>
      <li class="nav-item px-4 py-1">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </nav>
</header>
